<svg width="256" height="256" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" id="appIcon">
                <!-- 1. Background Circle -->
                <circle cx="256" cy="256" r="256" fill="#0D47A1"/>
                
                <!-- (Removed Long Shadow) -->

                <!-- 3. Calendar Body -->
                <rect x="106" y="126" width="300" height="260" rx="24" fill="white"/>
                
                <!-- 4. Calendar Header -->
                <path d="M106 150 C106 136.745 116.745 126 130 126 H382 C395.255 126 406 136.745 406 150 V176 H106 V150 Z" fill="#E3F2FD"/>
                
                <!-- 5. Rings (Spiral binding) -->
                <rect x="146" y="106" width="16" height="40" rx="8" fill="#1565C0"/>
                <rect x="248" y="106" width="16" height="40" rx="8" fill="#1565C0"/>
                <rect x="350" y="106" width="16" height="40" rx="8" fill="#1565C0"/>

                <!-- 6. Mortarboard (Cap) placed ON the calendar -->
                <g transform="translate(0, 10)"> <!-- Сдвигаем шапку чуть ниже -->
                    <!-- Cap Base (Сделали светлее: #42A5F5) -->
                    <path d="M186 270 V310 C186 335 216 350 256 350 C296 350 326 335 326 310 V270" fill="#42A5F5"/>
                    
                    <!-- Cap Top Diamond (Темный верх) -->
                    <path d="M256 180 L396 250 L256 320 L116 250 Z" fill="#0D47A1"/>
                    
                    <!-- Top shading for depth -->
                    <path d="M256 180 L396 250 L256 320 L116 250 Z" fill="url(#grad1)" fill-opacity="0.2"/>
                    
                    <!-- Center Button -->
                    <circle cx="256" cy="250" r="8" fill="#FFC107"/>
                    
                    <!-- Tassel -->
                    <path d="M256 250 Q 350 250 370 310" stroke="#FFC107" stroke-width="6" fill="none" stroke-linecap="round"/>
                    <circle cx="370" cy="310" r="10" fill="#FFC107"/>
                </g>

                <!-- Gradient definition for 3D effect -->
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
                        <stop offset="100%" style="stop-color:black;stop-opacity:0.1"/>
                    </linearGradient>
                </defs>

            </svg>